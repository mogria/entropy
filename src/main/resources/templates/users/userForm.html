<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">>
<div layout:fragment="content">
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div layout:include="formErrors :: errors(errors=${errors})" />
        username: <input type="text" th:field="*{username}" /><br />
        email: <input type="text" th:field="*{email}" /><br />
        password: <input type="password" th:field="*{password}" /><br />
        &quot; confirmation: <input type="password" th:field="*{passwordConfirmation}" />

        <div layout:include="submit :: submit(text='create', _csrf=${_csrf})" />
    </form>
</div>
</html>
